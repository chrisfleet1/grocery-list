<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <script src="https://kit.fontawesome.com/2f44dd87de.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Grocery List</title>
</head>
<body>
    <main class="container">
        <div class="container-header">
            <header class="header">
                <h1>Grocery List</h1>
            </header>

            <div class="search">
                <i class="fa-solid fa-eraser eraser"></i>
                <input 
                    type="text" 
                    name="userInput" 
                    id="userInput"
                    placeholder="Enter Groceries" 
                    required >
            </div>

            <h3 class="warning"></h3>

            <section class="item-list-container">
                <div class="items"></div>
            </section>
        </div>

    </main>
</body>
<script src="./script.js"></script>

</html>
